{% extends '_base.html' %}

{% block title %}Cброс пароля{% endblock %}

{% block content %}
<h2>Забыли свой пароль?</h2>
<form method="POST" action="{% url 'account_reset_password' %}" class="password_reset">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Cброс пароля</button>
</form>
{% endblock content %}
